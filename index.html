    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://media.istockphoto.com/vectors/holiday-corporate-card-for-christmas-vector-ho-ho-ho-card-with-vector-id1077661074');
            background-size: cover;
            background-position: top;

            margin: 100px auto 0px auto;

            border-radius: 200px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;


        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 2px white;


        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 20px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function openLetter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function hiddenFunc() {
            alert('앗! 혹시 당신은 개발자?');
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="openLetter()">
        </div>
        <h2 class="envelope-msg">2023.12.02 14:00pm 초대합니다.</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="hiddenFunc()">
        </div>
        <h1>2023.12.02 14:00pm</h1>
<h1>전주 더메이호텔 마제스틱홀</h1>
        <div class="messagebox">
            윤태용, 한은주 의 장녀 <strong>윤주영</strong><br/>
            변봉환, 김경희 의 장남 <strong>변재백</strong><br/>
            행복하게 잘 살겠습니다.<br/>
            오셔서 축하해 주시면 감사하겠습니다.<br/>
            
            <p class="from"> 변재백, 윤주영 올림</p>
        </div>
    </div>
</body>
